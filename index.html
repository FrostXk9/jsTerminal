<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bannana-script playground</title>
</head>
<body>
    <!-- <div class="body">
        <input type="text" name="" id="idOne">
    </div> -->
    <header>

        <div id="contain">
            <div id="leadNav" class="">
                <button id="activateTerminal">Terminal</button>
            </div>
        </div>

        <div id="filedNav" class="show-file">
            <nav>
                <div style="text-decoration: none;"><div id="filesOpen"></div></div>
            </nav>
        </div>
    </header>
    <main>
        <div id="parent">
            <div class="sideBar">
                <div class="top">
                    <span>Code Editor</span>
                    <button class="btn" id="createFile">+</button>
                </div>
                <br>
                <div class="fs" id="identifyFile">
                    
                </div>
            </div>
            <div id="display" class="interface">
            </div>
        </div>
    
        <div class="innTerminal">
            <nav class="top-nav">
                <button class="nav-nav" id="terminal">Terminal</button>
                <button class="nav-nav" id="output">output</button>
                <button class="nav-nav" id="config">Config</button>
                <button class="nav-nav" id="settings">Settings</button>
                <select name="" id="" draggable="true">
                    <option value="0"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <span id="closeTerminal">&times;</span>
            </nav>
            <textarea name="" id="ogTerminal" cols="30" rows="10">
            </textarea>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
